<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Tinyzilla</title>
	<style type="text/css">:fullscreen{background:#000;margin:0!important}:full-screen{background:#000;margin:0!important}:-webkit-full-screen{background:#000;margin:0!important}:-moz-full-screen{background:#000;margin:0!important}</style>
</head>
<body style="background:#222;color:#888;font-family:sans-serif">
	<h1 id="zl_title" style="text-align:center;margin:0">Tinyzilla</h1>
	<hr style="border:0;border-bottom:1px dashed #666;margin:15px">
	<h2 id="zl_status" style="text-align:center">Loading Game...</h2>
	<canvas id="zl_canvas" style="display:block;margin:0 auto;width:1280px;max-width:100%" oncontextmenu="event.preventDefault()" width="0" height="0"></canvas>
	<hr style="border:0;border-bottom:1px dashed #666;margin:15px">
	<div style="text-align:center"><span id="zl_control" style="display:none"><a href="javascript:" style="color:#28D" onclick="try{ZL.SetFullscreen(true)}catch(e){}">Go Fullscreen</a></div>
	<script type='text/javascript'>
	var ZL =
	{
		canvas: document.getElementById('zl_canvas'),
		error: function(code, msg)
		{
			var L = function(code)
			{
				if (code == 'BOOT') return 'Error during startup. Your browser might not support WebAssembly. Please update it to the latest version.';
				if (code == 'WEBGL') return 'Your browser or graphics card does not seem to support <a href="http://khronos.org/webgl/wiki/Getting_a_WebGL_Implementation" style="color:#000">WebGL</a>.<br>Find out how to get it <a href="http://get.webgl.org/" style="color:#000">here</a>.';
				if (code == 'CRASH') return 'The game crashed.';
				if (code == 'MEM') return 'The game ran out of memory.';
			};
			ZL.canvas.outerHTML = '<div style="text-align:center;background-color:#FFF;color:#000;padding:1.5em;width:540px;margin:2em auto">' + L(code) + '<br><br>(' + msg + ')</div>';
			document.getElementById('zl_status').outerHTML = '';
		},
		started: function()
		{
			document.getElementById('zl_status').outerHTML = '';
			document.getElementById('zl_control').style.display = '';
		},
	};
	</script>
	<script src="Tinyzilla.js" type="text/javascript"></script>
</body>
</html>
